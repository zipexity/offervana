  <script>
    $(document).ready(function() {
      $(".searchbar").css("opacity", 0);
      // $(".searchbar").css("opacity", 0);
      // if (

      // $(window).scroll(function() {
      //   var scrollTop = $(this).scrollTop();
      //   if (scrollTop >= 3245) $(".searchbar").css("opacity", 0);
      //   else if (scrollTop >= 820) $(".searchbar").css("opacity", 1);
      //   else $(".searchbar").css("opacity", 0);
      // });

      function isVisible(row, container) {
        var elementTop = $(row).offset().top,
          elementHeight = $(row).height(),
          containerTop = container.scrollTop(),
          containerHeight = container.height();

        return (
          elementTop - containerTop + elementHeight > 0 &&
          elementTop - containerTop < containerHeight
        );
      }
      $(window).scroll(function() {
        $(".homePage div").each(function() {
          if (isVisible($(this), $(window))) {
            if ($(this).attr("class") == "footer-outer") {
              $(".searchbar").css("opacity", 0);
            }
            if ($(this).attr("class") == "top-homePage") {
              $(".searchbar").css("opacity", 0);
            }
            if ($(this).attr("class") == "mid-homePage") {
              $(".searchbar").css("opacity", 1);
            }

            //console.log($(this).attr('class')+" is visible");
          }
        });
      });

      $(window).scroll(function() {
        $(".aboutUs div").each(function() {
          if (isVisible($(this), $(window))) {
            $(this).attr("class");
            if ($(this).attr("class") == "footer") {
              $(".searchbar").css("opacity", 0);
            }
            if ($(this).attr("class") == "inner-about-us") {
              $(".searchbar").css("opacity", 1);
            }
          }
        });
      });
    });
  </script>
